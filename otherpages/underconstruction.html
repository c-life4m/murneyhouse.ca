    <style>
        /* Under Construction Styles */
       .construction-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 2rem;
            margin-top: 100px; /* Add margin-top instead of padding-top */
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .construction-scene {
            position: relative;
            max-width: 600px;
            width: 100%;
            margin-bottom: 3rem;
        }

        .lego-builders {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: bounce 2s ease-in-out infinite;
        }

        .speech-bubble {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            border: 3px solid #333;
            border-radius: 20px;
            padding: 20px 25px;
            max-width: 350px;
            font-family: 'Kalam', cursive;
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: pulse 1.5s ease-in-out infinite;
            transform-origin: center bottom;
            z-index: 10;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid #333;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 12px solid #fff;
        }

        .construction-title {
            font-family: 'Kalam', cursive;
            font-size: 3rem;
            color: #ff6b35;
            margin-bottom: 6rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: wobble 3s ease-in-out infinite;
        }

        .take-me-back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .take-me-back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .take-me-back-btn:active {
            transform: translateY(0);
        }

        .construction-icon {
            font-size: 2rem;
            color: #ff6b35;
            margin: 0 10px;
            animation: rotate 2s linear infinite;
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
        }

        @keyframes wobble {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-2deg);
            }
            75% {
                transform: rotate(2deg);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .construction-title {
                font-size: 2rem;
            }

            .speech-bubble {
                top: -100px;
                padding: 15px 20px;
                font-size: 1rem;
                max-width: 280px;
            }

            .take-me-back-btn {
                padding: 12px 25px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .construction-title {
                font-size: 1.5rem;
            }

            .speech-bubble {
                position: absolute;
                top: -20px;
                left: 50%;
                transform: translateX(-50%);
                background: #fff;
                border: 3px solid #333;
                border-radius: 20px;
                padding: 20px 25px;
                max-width: 350px;
                font-family: 'Kalam', cursive;
                font-size: 1.1rem;
                font-weight: 700;
                color: #333;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                animation: pulse 1.5s ease-in-out infinite;
                transform-origin: center bottom;
            }

            /* Responsive adjustments */
            @media (max-width: 768px) {
                .construction-container {
                    padding-top: 3rem;
                }

                .construction-scene {
                    margin-top: 1.5rem;
                }

                .speech-bubble {
                    top: -15px; /* Adjusted from -45px to match the new positioning */
                    padding: 15px 20px;
                    font-size: 1rem;
                    max-width: 280px;
                    z-index: 10; /* Add z-index here too */
                }
            }

            @media (max-width: 480px) {
                .construction-container {
                    padding-top: 2.5rem;
                }

                .construction-scene {
                    margin-top: 1rem;
                }

                .speech-bubble {
                    top: -10px; /* Adjusted from -35px to match the new positioning */
                    padding: 12px 15px;
                    font-size: 0.9rem;
                    max-width: 250px;
                    z-index: 10; /* Add z-index here too */
                }
            }
        }
    </style>
</head>
